<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethelred Design System Test</title>
    <style>
        :root {
            --neutral-100: #0a0b0d;
            --neutral-200: #12141a;
            --neutral-300: #1a1d24;
            --neutral-400: #22262f;
            --primary-100: #003d52;
            --primary-200: #005a7a;
            --primary-300: #0077a3;
            --primary-400: #0094cc;
            --accent-100: #ff6b35;
            --accent-200: #00ff88;
            --accent-300: #ffb800;
            --accent-400: #ff4757;
            --font-size-xs: 10px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-md: 16px;
            --font-size-lg: 18px;
        }

        body {
            font-family: -apple-system, 'Inter', 'Segoe UI', sans-serif;
            color: #e4e6eb;
            background: #0a0b0d;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            background: var(--neutral-200);
            border-radius: 8px;
        }

        .test-title {
            color: var(--primary-400);
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Aethelred CSS Classes */
        .aethelred-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: var(--font-size-sm);
        }

        .aethelred-stat-label {
            color: rgba(255,255,255,0.6);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
            text-align: left;
        }

        .aethelred-stat-value {
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            font-size: var(--font-size-sm);
            text-align: right;
            margin-left: auto;
        }

        .aethelred-stat-value.positive { color: var(--accent-200); }
        .aethelred-stat-value.negative { color: var(--accent-400); }
        .aethelred-stat-value.warning { color: var(--accent-300); }
        .aethelred-stat-value.neutral { color: rgba(255,255,255,0.9); }

        .aethelred-card-header {
            background: var(--neutral-100);
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--primary-400);
            border-bottom: 2px solid var(--primary-300);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 35px;
            box-sizing: border-box;
        }

        .aethelred-card-body {
            padding: 12px;
            overflow-y: auto;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: var(--primary-400); text-align: center;">Aethelred Design System Test</h1>
        
        <div class="test-section">
            <div class="test-title">StatRow Component Test</div>
            <div id="statrow-test"></div>
        </div>

        <div class="test-section">
            <div class="test-title">SummaryStatCard Component Test</div>
            <div id="summarycard-test"></div>
        </div>

        <div class="test-section">
            <div class="test-title">Component Factory Test</div>
            <div id="factory-test"></div>
        </div>
    </div>

    <script>
        // Basic Aethelred Components for Testing
        class AethelredStatRow {
            constructor(data) {
                this.label = data.label;
                this.value = data.value;
                this.valueType = data.valueType || 'neutral';
            }
            
            render() {
                return `
                    <div class="aethelred-stat-row">
                        <span class="aethelred-stat-label">${this.label}</span>
                        <span class="aethelred-stat-value ${this.valueType}">${this.value}</span>
                    </div>
                `;
            }
        }

        class AethelredSummaryStatCard {
            constructor(data) {
                this.header = data.header;
                this.body = data.body;
            }
            
            render() {
                const statRowsHtml = this.body.contentData.map(data => 
                    new AethelredStatRow(data).render()
                ).join('');
                
                return `
                    <div class="aethelred-card-header">
                        <span>${this.header.title}</span>
                    </div>
                    <div class="aethelred-card-body">
                        ${statRowsHtml}
                    </div>
                `;
            }
        }

        // Test the components
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ§ª Testing Aethelred Components...');
            
            // Test 1: StatRow
            const statRow = new AethelredStatRow({
                label: 'Transfer Budget',
                value: 'Â£45M',
                valueType: 'positive'
            });
            document.getElementById('statrow-test').innerHTML = statRow.render();
            
            // Test 2: SummaryStatCard
            const summaryCard = new AethelredSummaryStatCard({
                header: { title: 'Financial Overview' },
                body: {
                    contentType: 'StatRowList',
                    contentData: [
                        { label: 'Transfer Budget', value: 'Â£45M', valueType: 'neutral' },
                        { label: 'Wage Budget', value: 'Â£2.3M/week', valueType: 'neutral' },
                        { label: 'FFP Status', value: 'Compliant', valueType: 'positive' }
                    ]
                }
            });
            document.getElementById('summarycard-test').innerHTML = summaryCard.render();
            
            document.getElementById('factory-test').innerHTML = '<p style="color: var(--accent-200);">âœ… All Aethelred components working correctly!</p>';
            
            console.log('âœ… Aethelred Design System Test Complete!');
        });
    </script>
</body>
</html>
